<!DOCTYPE html>

<html>

    <head>

        <title>Factorial and Square</title>

        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>

        <script>
            var app = angular.module("myApp" , [])
            app.controller("myCntrl" , function($scope){
                $scope.num = 0
                $scope.result = 1

                $scope.factorial = function(){
                    if($scope.num==0) $scope.result = 1

                    else{
                        for(var i = $scope.num; i >= 1; i--)
                            $scope.result = $scope.result * i
                    }
                }

                $scope.square = function(){
                    $scope.result = $scope.num * $scope.num
                }
            });
        </script>

    </head>

    <body ng-app="myApp">

        <div ng-controller="myCntrl">

            Enter the number : <input type="number" ng-model="num">
            <br> <br>
            <button ng-click="factorial()">Compute</button>
            <br> <br>
            <button ng-click="square()"> Compute</button>
            <br> <br>
            Result : {{result}}

        </div>
        
    </body>

</html>
